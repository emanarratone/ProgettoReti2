<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multe - Gestionale Autostradale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="topbar py-2 mb-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <h4 class="mb-0">Gestionale Autostradale</h4>
      <span id="roleBadge" class="role-badge" style="display:none;">Amministratore</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Dashboard</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>
</header>

<main class="container-fluid py-2">

  <!-- Card elenco multe + bottone filtri -->
  <div class="card bg-white p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6 class="mb-0">Elenco multe</h6>
      <div class="d-flex align-items-center gap-2">
        <small id="finesCount" class="text-muted d-none d-md-inline"></small>
        <button class="btn btn-outline-secondary btn-sm"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#filtersOffcanvas"
                aria-controls="filtersOffcanvas">
          Filtri
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm mb-0">
        <thead class="small text-muted">
          <tr>
            <th>ID</th>
            <th>Regione</th>
            <th>Targa</th>
            <th>Data</th>
            <th>Importo</th>
            <th>Stato</th>
          </tr>
        </thead>
        <tbody id="finesListTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Offcanvas filtri -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="filtersOffcanvasLabel">Filtri multe</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mb-3">
        <label class="form-label small">Regione</label>
        <select id="filterRegion" class="form-select form-select-sm">
          <option value="">Tutte</option>
          <!-- popolato da JS con /api/regions -->
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label small">Targa</label>
        <input id="filterPlate" class="form-control form-control-sm" placeholder="es. AB123CD">
      </div>

      <div class="row g-2 mb-3">
        <div class="col-6">
          <label class="form-label small">Data da</label>
          <input id="filterFrom" type="date" class="form-control form-control-sm">
        </div>
        <div class="col-6">
          <label class="form-label small">Data a</label>
          <input id="filterTo" type="date" class="form-control form-control-sm">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label small">Stato</label>
        <select id="filterStatus" class="form-select form-select-sm">
          <option value="">Tutte</option>
          <option value="pagate">Pagate</option>
          <option value="non_pagate">Non pagate</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button id="applyFilters" class="btn btn-primary btn-sm">Applica filtri</button>
        <button id="resetFilters" class="btn btn-outline-secondary btn-sm">Reset</button>
      </div>
    </div>
  </div>

</main>

<footer class="text-center py-3 small text-muted">
  © Gestionale Autostradale — <span id="buildInfo">v1.0</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let allFines = [];

// Logout (stesso pattern dashboard)
document.getElementById('logoutBtn')?.addEventListener('click', function () {
  fetch('/api/logout', { method: 'POST', credentials: 'same-origin' })
    .then(res => res.json().catch(() => ({})))
    .finally(() => { window.location.href = '/index.html'; });
});

// Controllo sessione / ruolo (se vuoi allinearlo alla dashboard)
fetch('/api/session')
  .then(res => res.json())
  .then(data => {
    if (!data.loggedIn) {
      window.location.href = "/index.html";
      return;
    }
    if (data.isAdmin) {
      document.body.classList.add('is-admin');
      const badge = document.getElementById('roleBadge');
      if (badge) badge.style.display = '';
    }
  })
  .catch(err => console.error("Errore nel recupero ruolo:", err));

// Carica elenco regioni per combo
fetch('/api/regions')
  .then(res => res.json())
  .then(data => {
    const sel = document.getElementById('filterRegion');
    if (!sel || !Array.isArray(data)) return;
    data.forEach(r => {
      const opt = document.createElement('option');
      // uso il NOME come value, coerente con row.nome_regione
      opt.value = r.nome;
      opt.textContent = r.nome;
      sel.appendChild(opt);
    });
  })
  .catch(err => console.error('Errore fetch /api/regions:', err));


function renderTable(rows) {
  const tbody   = document.getElementById('finesListTable');
  const counter = document.getElementById('finesCount');
  if (!tbody) return;

  tbody.innerHTML = '';
  rows.forEach(row => {
    const tr = document.createElement('tr');

    const statoLabel = row.pagato ? 'Pagata' : 'Da pagare';
    const statoClass = row.pagato ? 'text-success' : 'text-danger';

    tr.innerHTML = `
      <td>${row.id_multa}</td>
      <td>${row.nome_regione || ''}</td>
      <td>${row.targa}</td>
      <td>${row.data}</td>
      <td>€ ${Number(row.importo).toFixed(2)}</td>
      <td class="${statoClass}">${statoLabel}</td>
    `;
    tbody.appendChild(tr);
  });

  if (counter) {
    counter.textContent = `Mostrate ${rows.length} multe (totale ${allFines.length})`;
    counter.classList.remove('d-none');
  }
}

function applyFilters() {
  const region = document.getElementById('filterRegion').value;
  const plate  = document.getElementById('filterPlate').value.trim().toUpperCase();
  const from   = document.getElementById('filterFrom').value;
  const to     = document.getElementById('filterTo').value;
  const status = document.getElementById('filterStatus').value;

  let filtered = allFines.slice();

  if (region) {
    // confronta il nome regione dell’oggetto con il value della select
    filtered = filtered.filter(f => f.nome_regione === region);
  }

  if (plate) {
    filtered = filtered.filter(f =>
      f.targa && f.targa.toUpperCase().includes(plate)
    );
  }

  if (from) {
    filtered = filtered.filter(f => f.data >= from);
  }
  if (to) {
    filtered = filtered.filter(f => f.data <= to);
  }

  if (status === 'pagate') {
    filtered = filtered.filter(f => f.pagato === true);
  } else if (status === 'non_pagate') {
    filtered = filtered.filter(f => f.pagato === false);
  }

  renderTable(filtered);
}

function resetFilters() {
  document.getElementById('filterRegion').value = '';
  document.getElementById('filterPlate').value  = '';
  document.getElementById('filterFrom').value   = '';
  document.getElementById('filterTo').value     = '';
  document.getElementById('filterStatus').value = '';
  renderTable(allFines);
}

// Carica inizialmente tutte le multe
fetch('/api/fines/list')
  .then(res => res.json())
  .then(data => {
    // ci si aspetta che ogni elemento abbia:
    // id_multa, targa, data (YYYY-MM-DD), importo, pagato, motivo,
    // id_regione, nome_regione
    allFines = Array.isArray(data) ? data : [];
    renderTable(allFines);
  })
  .catch(err => console.error('Errore fetch /api/fines/list:', err));

// Eventi filtri
document.getElementById('applyFilters')?.addEventListener('click', applyFilters);
document.getElementById('resetFilters')?.addEventListener('click', resetFilters);
</script>
</body>
</html>
