server.port=8080
spring.application.name=frontend-service

# Disable banner for cleaner logs
spring.main.banner-mode=off

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Logging
logging.level.root=INFO
logging.level.com.example.frontend=DEBUG

server.ssl.enabled=true
server.ssl.key-store=classpath:server-keystore.jks
server.ssl.key-store-password=changeit
server.ssl.key-store-type=JKS

# Backend microservices URLs (can be externalized to environment variables)
backend.autostrada.url=http://localhost:8081
backend.casello.url=http://localhost:8082
backend.corsia.url=http://localhost:8083
backend.regione.url=http://localhost:8084
backend.dispositivi.url=http://localhost:8085
backend.biglietto.url=http://localhost:8086
backend.pagamento.url=http://localhost:8087
backend.multa.url=http://localhost:8088
backend.veicolo.url=http://localhost:8089
backend.utente.url=http://localhost:8090
